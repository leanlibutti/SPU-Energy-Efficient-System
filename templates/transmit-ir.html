{% extends "base.html" %}
{% block body %}

        <div class="my-3 my-md-5">
          <div class="container" >
              <div class="col-md-12">
              </div>
                <div class="card">
                  <div class="card-header">
                    <h3 class="card-title" style="font-style: bold; color: black;">Transmitir código infrarrojo</h3>
                  </div>
                  <div class="card-body">
                    <form action="transmit-ir" method="POST">
                      <input type="hidden" name="room" value="{{ room_id }}">
                      <div class="form-group">
                        <label class="form-label">Códigos guardados</label> 
                        {% if codes %}                    
                        <select class="form-control custom-select" name="code" required>
                          {% for c in codes %}
                          <option value="{{c.ID_IR_CODE}}" {{'selected' if c.ID_IR_CODE == code}}>{{c.NAME}}</option>
                           {% endfor %}
                        </select>
                        {% else %}
                        <select class="form-control custom-select" name="node" required>
                          <option value="">No hay códigos guardados, debe grabar uno antes para poder utilizarlo</option>
                        </select>
                         
                        {% endif %}                   
                      </div>
                                      
                      <br>                        
                      <div class="btn-list mt-4 text-right">
                          <a href="/" style="padding-right: 8px;"><button type="button" class="btn btn-secondary btn-space">Cancelar</button></a>
                        <a href=""><button type="submit" class="btn btn-primary btn-space">Crear Aula</button></a>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
{% endblock body %}

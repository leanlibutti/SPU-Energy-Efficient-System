              <form class="card" action="/login" method="POST">
                <div class="card-body p-6">
                  <div class="card-title">Ingresar a la cuenta</div>
                  <div class="form-group">
                    <label class="form-label">Usuario</label>
                    <input class="form-control" aria-describedby="emailHelp" name="email" placeholder="Ingrese usuario" required="true">
                  </div>
                  <div class="form-group">
                    <label class="form-label">
                      Contraseña
                    </label>
                    <input type="password" class="form-control" placeholder="Contraseña" name="password" required="true">
                  </div>
                  <div class="form-footer">
                    <button type="submit" class="btn btn-primary btn-block">Ingresar</button>
                  </div>
                </div>
              </form>

{% extends "base.html" %}
{% block body %}
        <div class="my-3 my-md-5">
          <div class="container" >
            <div class="page-header">
              <h1 class="page-title">
                <a href="/">Aulas</a>/<a href="/room/{{room.ID_ROOM}}">Aula {{room.NAME}}</a>
              </h1>
            </div>
              <div class="col-md-12">
                <div class="card">
                  <div class="card-header">
                    <h3 class="card-title" style="font-style: bold; color: black;">Renombrar esclavo {{node.NAME}}</h3>
                  </div>
                  <div class="card-body">
                    <form action="/edit_slave" method="POST">
                      <div class="form-group">
                        <label class="form-label">Nombre nuevo</label>
                        <input name="new_name" class="form-control" type="text" required="true">
                      </div>
                      <input type="hidden" name="node" value="{{node.ID_NODE}}">
                      <br>                        
                      <div class="btn-list mt-4 text-right">
                          <a href="/" style="padding-right: 8px;"><button type="button" class="btn btn-secondary btn-space">Cancelar</button></a>
                        <a href=""><button type="submit" class="btn btn-primary btn-space">Renombrar</button></a>

                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
{% endblock body %}
